<h2 {% if site.style=='dark' %}class="text-white" {% endif %}>Projects</h2>
<p class="f4 mb-4 {% if site.style == 'dark' %}text-white{% else %}text-gray{% endif %}">A list of my personal
  projects.</p>
<div class="d-sm-flex flex-wrap gutter-condensed mb-4">
  {% assign repos = site.github.public_repositories | sort: 'stargazers_count' %}
  {% for repository in repos reversed limit: 9 %}
  <div class="col-sm-6 col-md-12 col-lg-6 col-xl-4 mb-3">
    {% include repo-card.html %}
  </div>
  {% endfor %}
</div>
